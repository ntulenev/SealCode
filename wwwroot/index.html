<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SealCode</title>
  <link rel="stylesheet" href="/site.css" />
</head>
<body>
  <main class="container">
    <h1>SealCode 🦭</h1>
    <p>Tiny self-hosted collaborative editor with rooms. Paste a room link to join.</p>
    <div class="card">
      <label for="roomLink">Room link</label>
      <input id="roomLink" type="text" placeholder="https://localhost:5001/room/abc123" />
      <button id="goBtn">Go</button>
    </div>
    <p class="muted"><a href="/admin/login">Rooms Management</a></p>
  </main>
  <script>
    const roomLink = document.getElementById('roomLink');
    const goBtn = document.getElementById('goBtn');
    goBtn.addEventListener('click', () => {
      const value = roomLink.value.trim();
      if (!value) return;
      window.location.href = value;
    });
  </script>
</body>
</html>
