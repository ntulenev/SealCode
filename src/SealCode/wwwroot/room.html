<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room - SealCode</title>
  <link rel="stylesheet" href="/site.css" />
  <link rel="stylesheet" href="/room.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
  <main class="room-container">
    <header class="room-header">
      <div class="room-brand">
        <img class="room-logo" src="/Logo.png" alt="SealCode logo" />
        <div>
          <div class="site-title">
            <span class="brand-seal">Seal</span><span class="brand-code">Code</span>
          </div>
          <h1 id="roomName"></h1>
          <p class="muted">Connection: <span id="connectionStatus">disconnected</span></p>
        </div>
      </div>
      <div class="room-meta">
        <label>
          Language
          <select id="languageSelect">
            <option value="csharp">csharp</option>
            <option value="sql">sql</option>
          </select>
        </label>
        <div class="version">Version <span id="versionNumber">0</span></div>
      </div>
    </header>

    <section class="room-main">
      <section class="participants-bar">
        <h3>Participants</h3>
        <ul id="participantsList"></ul>
      </section>
      <section class="editor">
        <div id="monacoEditor" class="monaco-host"></div>
      </section>
    </section>
  </main>

  <div id="joinOverlay" class="overlay">
    <div class="overlay-card">
      <h2>Join room</h2>
      <p class="muted">Enter a display name to join this room.</p>
      <input id="displayNameInput" type="text" placeholder="Ada Lovelace" />
      <button id="joinBtn">Join</button>
      <p id="joinError" class="error hidden"></p>
    </div>
  </div>

  <footer class="tiny-footer">Personal pet project for private use · Not intended for public use</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
  <script src="/room.js"></script>
</body>
</html>
