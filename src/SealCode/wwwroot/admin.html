<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - SealCode</title>
  <link rel="stylesheet" href="/site.css" />
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <main class="container">
    <header class="site-logo">
      <div class="site-title">
        <span class="brand-seal">Seal</span><span class="brand-code">Code</span>
      </div>
      <img src="/Logo.png" alt="SealCode logo" />
    </header>
    <header class="admin-header">
      <form method="post" action="/admin/logout">
        <button type="submit" class="ghost">Logout</button>
      </form>
    </header>

    <section class="card">
      <h2>Create Room</h2>
      <div class="grid">
        <label>
          Room name
          <input id="roomName" type="text" placeholder="Team Notes" />
        </label>
        <label>
          Default language
          <select id="roomLanguage" disabled>
            <option value="">Loading...</option>
          </select>
        </label>
        <button id="createRoom">Create</button>
      </div>
      <p id="createResult" class="muted"></p>
    </section>

    <section class="card">
      <h2>Rooms</h2>
      <div id="rooms"></div>
    </section>
  </main>
  <footer class="tiny-footer">Personal pet project for private use · Not intended for public use</footer>
  <script src="/admin.js"></script>
</body>
</html>
