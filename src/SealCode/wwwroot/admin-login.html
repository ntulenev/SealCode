<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - SealCode</title>
  <link rel="stylesheet" href="/site.css" />
  <link rel="stylesheet" href="/admin.css" />
</head>
<body>
  <main class="container">
    <header class="site-logo">
      <div class="site-title">
        <span class="brand-seal">Seal</span><span class="brand-code">Code</span>
      </div>
      <img src="/Logo.png" alt="SealCode logo" />
    </header>
    <h2 class="page-subtitle">Admin Login</h2>
    <form class="card" method="post" action="/admin/login">
      <label for="name">Admin name</label>
      <input id="name" name="name" type="text" autocomplete="username" required />
      <label for="password">Admin password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Login</button>
      <p id="error" class="error hidden">Invalid credentials. Try again.</p>
    </form>
  </main>
  <footer class="tiny-footer">Personal pet project for private use · Not intended for public use</footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.getElementById('error').classList.remove('hidden');
    }
  </script>
</body>
</html>
